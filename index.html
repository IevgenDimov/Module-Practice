<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hero -->
    <header class='hero'>
      <div class="banner">
        <h1>Click On The Dog</h1>
      
        <img class='btn modal-btn cat' src='dog.jpg'  alt='cat'>
        <!-- <button class="btn modal-btn">open </button> -->
      
      </div>
    </header>
    <!-- end of hero -->
    <!-- modal -->
    <div class="modal-overlay ">
      <div class="modal-container">
        <h3>menace to society</h3>
        <img class='modal-picture' src='cat.jpg' alt='cat'>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
